<!DOCTYPE html>
<html>

<head>
    <title>
        Check if a number from array is prime or not
    </title>

    <script type="text/javascript">
        // Function to check prime number
        function primeCheck() {
            var numbers, i, j, display = '';
            numbers = document.myform.numbers.value.split(',');
            for (j = 0; j < numbers.length; j++) {
                var flag = true;
                for (i = 2; i <= numbers[j] - 1; i++) {
                    if (numbers[j] % i == 0) {
                        flag = false;
                        break;
                    }
                }
                display = flag ? display + `<br>` + numbers[j] + " is prime number" : display + `<br>` + numbers[j] + " is not prime number";
            }
            document.getElementById("demo").innerHTML = display;
        }
    </script>
</head>

<body>
    <center>
        <h4>Enter Numbers to Check if they are prime or not prime</h4>
        <hr color="Green">
        <form name="myform">
            Enter the numbers:
            <input type="text" name=numbers value="">
            <br><br>
            <input type="button" value="Check" onClick="primeCheck()">
            <br>
            <p id="demo"></p>
        </form>
    </center>
</body>

</html>
